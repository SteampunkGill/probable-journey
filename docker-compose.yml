version: '3.8'

services:
  database:
    image: mysql:8.0
    container_name: milktea-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 13603994106
      MYSQL_DATABASE: milktea_db
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./milktea-backend/src/main/resources/db/migration/initial.sql:/docker-entrypoint-initdb.d/initial.sql
    networks:
      - milktea-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p13603994106"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./milktea-backend
      dockerfile: Dockerfile
    container_name: milktea-backend
    depends_on:
      database:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://database:3306/milktea_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=13603994106
    ports:
      - "8088:8081"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - milktea-network

  frontend:
    build:
      context: ./milktea_front
      dockerfile: Dockerfile
    container_name: milktea-frontend
    ports:
      - "8888:80"
    depends_on:
      - backend
    networks:
      - milktea-network

networks:
  milktea-network:
    driver: bridge

volumes:
  mysql_data: