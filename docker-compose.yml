version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: milktea-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 13603994106
      MYSQL_DATABASE: milktea_db
      MYSQL_USER: milktea_user
      MYSQL_PASSWORD: milktea_pass
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./milktea-backend/src/main/resources/db/migration/initial.sql:/docker-entrypoint-initdb.d/initial.sql
    networks:
      - milktea-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./milktea-backend
      dockerfile: Dockerfile
    container_name: milktea-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/milktea_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 13603994106
      JWT_SECRET: your-secret-key-that-is-at-least-32-bytes-long-here!
    ports:
      - "8082:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - milktea-network
    volumes:
      - uploads:/app/uploads

volumes:
  mysql_data:
  uploads:

networks:
  milktea-network:
    driver: bridge