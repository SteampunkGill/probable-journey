server:
  port: 8081

spring:
  application:
    name: milktea-backend
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    url: jdbc:mysql://localhost:3306/milktea_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&zeroDateTimeBehavior=convertToNull
    username: root
    password: 13603994106
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
      hibernate.format_sql: true
  jackson:
    serialization:
      fail-on-empty-beans: false
    datatype:
      hibernate5:
        enabled: true
  flyway:
    enabled: false

jwt:
  secret: "your-secret-key-that-is-at-least-32-bytes-long-here!"
  expiration: 86400000

websocket:
  allowed-origins: "*"
  endpoint: /ws
  broker-prefix: /topic
  app-destination-prefix: /app

logging:
  level:
    com.milktea.app: DEBUG
    org.springframework.security: DEBUG

file:
  upload-dir: uploads
  max-size-mb: 5
  supported-image-types: image/jpeg,image/png,image/gif

amap:
  key: ${AMAP_KEY:your-amap-api-key-here}
  regeo-url: https://restapi.amap.com/v3/geocode/regeo